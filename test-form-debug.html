<!DOCTYPE html>
<html>
<head>
    <title>Debug Form Fields</title>
    <script>
    window.addEventListener('load', function() {
        setTimeout(function() {
            // Find the form
            const form = document.getElementById('application-form');
            if (form) {
                console.log('Form found!');
                console.log('Form elements:', form.elements);
                console.log('Form fields by ID:');
                console.log('  apply-name:', document.getElementById('apply-name'));
                console.log('  apply-email:', document.getElementById('apply-email'));
                console.log('  apply-major:', document.getElementById('apply-major'));
                console.log('  apply-year:', document.getElementById('apply-year'));
                console.log('  apply-motivation:', document.getElementById('apply-motivation'));
                
                // Try accessing by name attribute
                console.log('Form fields by name attribute:');
                console.log('  name:', form.elements.namedItem('name'));
                console.log('  email:', form.elements.namedItem('email'));
                console.log('  major:', form.elements.namedItem('major'));
                console.log('  year:', form.elements.namedItem('year'));
                console.log('  motivation:', form.elements.namedItem('motivation'));
                
                // Fill test data
                if (form.elements.name) form.elements.name.value = 'Test User';
                if (form.elements.email) form.elements.email.value = 'test@emsi.ma';
                if (form.elements.major) form.elements.major.value = 'Computer Science';
                if (form.elements.year) form.elements.year.value = '3rd Year';
                if (form.elements.motivation) form.elements.motivation.value = 'I am very motivated to join the ambassador program and help other students succeed in their academic journey.';
            }
        }, 2000);
    });
    </script>
</head>
<body>
    <h1>Form Debug Test</h1>
    <iframe src="/ambassadors.html" width="100%" height="800"></iframe>
</body>
</html>
