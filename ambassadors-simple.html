<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambassadors Simple Test</title>
</head>
<body>
    <h1>Simple Ambassadors Test</h1>
    
    <!-- The section that should update -->
    <section class="ambassadors-cta section-padding">
        <div class="container">
            <div class="cta-content fade-in">
                <h2>Ready to Become an Ambassador?</h2>
                <p>Applications for the 2025 cohort will open in February. Follow us to stay updated!</p>
            </div>
        </div>
    </section>
    
    <hr>
    <h2>Debug Info:</h2>
    <div id="debug"></div>
    
    <script>
    // Super simple, direct update
    fetch('/api/public/cohorts/active')
        .then(res => res.json())
        .then(data => {
            const debug = document.getElementById('debug');
            debug.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            
            if (data && data.data) {
                const cohort = data.data;
                const ctaContent = document.querySelector('.cta-content');
                
                if (ctaContent) {
                    const now = new Date();
                    const deadline = new Date(cohort.applicationDeadline);
                    
                    debug.innerHTML += '<p>Now: ' + now + '</p>';
                    debug.innerHTML += '<p>Deadline: ' + deadline + '</p>';
                    debug.innerHTML += '<p>Applications Open: ' + (now < deadline) + '</p>';
                    
                    if (now < deadline) {
                        ctaContent.innerHTML = '<h2 style="color: green;">✓ APPLICATIONS ARE OPEN!</h2>';
                    } else {
                        ctaContent.innerHTML = '<h2 style="color: red;">✗ Applications Closed</h2>';
                    }
                } else {
                    debug.innerHTML += '<p style="color: red;">ERROR: CTA content element not found!</p>';
                }
            }
        })
        .catch(err => {
            document.getElementById('debug').innerHTML = '<p style="color: red;">Error: ' + err + '</p>';
        });
    </script>
</body>
</html>
