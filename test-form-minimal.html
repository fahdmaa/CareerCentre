<!DOCTYPE html>
<html>
<head>
    <title>Minimal Form Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-results { background: #f0f0f0; padding: 20px; margin: 20px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Form Submission Test</h1>
    
    <div class="test-results">
        <h2>Test Results:</h2>
        <div id="results"></div>
    </div>
    
    <h2>Test Form</h2>
    <form id="test-form">
        <input type="text" name="name" placeholder="Name" required>
        <textarea name="experience" placeholder="Experience"></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <script>
    const results = document.getElementById('results');
    
    // Log function
    function log(msg, type = 'info') {
        const p = document.createElement('p');
        p.className = type;
        p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        results.appendChild(p);
    }
    
    // Check textarea on load
    window.addEventListener('load', () => {
        const textarea = document.querySelector('textarea[name="experience"]');
        log(`Textarea value on load: "${textarea.value}"`);
        log(`Textarea innerHTML: "${textarea.innerHTML}"`);
        
        // Check for any text nodes
        if (textarea.childNodes.length > 0) {
            log(`Textarea has ${textarea.childNodes.length} child nodes`, 'error');
            textarea.childNodes.forEach((node, i) => {
                log(`  Node ${i}: type=${node.nodeType}, value="${node.nodeValue}"`);
            });
        }
    });
    
    // Form submission
    document.getElementById('test-form').addEventListener('submit', (e) => {
        e.preventDefault();
        log('Form submitted!', 'success');
        
        const formData = new FormData(e.target);
        for (let [key, value] of formData.entries()) {
            log(`  ${key}: "${value}"`);
        }
    });
    
    // Test the actual ambassador form in an iframe
    setTimeout(() => {
        log('Creating iframe with ambassadors page...');
        const iframe = document.createElement('iframe');
        iframe.src = '/ambassadors.html';
        iframe.width = '100%';
        iframe.height = '400';
        iframe.onload = () => {
            log('Iframe loaded');
            try {
                const iframeDoc = iframe.contentDocument;
                const experienceTextarea = iframeDoc.getElementById('apply-experience');
                if (experienceTextarea) {
                    log(`Ambassador form textarea value: "${experienceTextarea.value}"`);
                    log(`Ambassador form textarea text: "${experienceTextarea.textContent}"`);
                }
            } catch (e) {
                log('Cannot access iframe content: ' + e.message, 'error');
            }
        };
        document.body.appendChild(iframe);
    }, 1000);
    </script>
</body>
</html>
