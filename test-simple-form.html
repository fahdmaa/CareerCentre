<!DOCTYPE html>
<html>
<head>
    <title>Simple Form Test</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="padding: 20px;">
    <h1>Simple Form Test</h1>
    
    <form id="test-form" style="max-width: 600px; margin: 20px auto;">
        <h2>Test Application Form</h2>
        
        <div style="margin: 10px 0;">
            <label>Name:</label>
            <input type="text" name="name" required style="width: 100%; padding: 8px;">
        </div>
        
        <div style="margin: 10px 0;">
            <label>Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 8px;">
        </div>
        
        <div style="margin: 10px 0;">
            <label>Major:</label>
            <select name="major" required style="width: 100%; padding: 8px;">
                <option value="">Select major</option>
                <option value="CS">Computer Science</option>
                <option value="ENG">Engineering</option>
            </select>
        </div>
        
        <div style="margin: 10px 0;">
            <label>Year:</label>
            <select name="year" required style="width: 100%; padding: 8px;">
                <option value="">Select year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
            </select>
        </div>
        
        <div style="margin: 10px 0;">
            <label>Motivation:</label>
            <textarea name="motivation" required style="width: 100%; padding: 8px;" rows="4"></textarea>
        </div>
        
        <button type="submit" style="padding: 10px 20px; background: #004A99; color: white; border: none; cursor: pointer;">
            Submit
        </button>
        
        <div id="result" style="margin-top: 20px; padding: 20px; background: #f0f0f0; display: none;"></div>
    </form>
    
    <script>
    document.getElementById('test-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        console.log('Form submitted');
        console.log('Form elements:', this.elements);
        
        const data = {
            name: this.elements.name.value,
            email: this.elements.email.value,
            major: this.elements.major.value,
            year: this.elements.year.value,
            motivation: this.elements.motivation.value
        };
        
        console.log('Form data:', data);
        
        // Validate
        const errors = [];
        if (!data.name) errors.push('Name is required');
        if (!data.email) errors.push('Email is required');
        if (!data.major) errors.push('Major is required');
        if (!data.year) errors.push('Year is required');
        if (!data.motivation || data.motivation.length < 50) errors.push('Motivation must be at least 50 characters');
        
        const result = document.getElementById('result');
        result.style.display = 'block';
        
        if (errors.length > 0) {
            result.innerHTML = '<h3>Validation Errors:</h3><ul>' + 
                errors.map(e => '<li>' + e + '</li>').join('') + '</ul>';
            result.style.background = '#ffdddd';
        } else {
            result.innerHTML = '<h3>Success!</h3><p>Form would submit with data:</p><pre>' + 
                JSON.stringify(data, null, 2) + '</pre>';
            result.style.background = '#ddffdd';
        }
    });
    </script>
</body>
</html>
