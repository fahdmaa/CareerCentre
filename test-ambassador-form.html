<!DOCTYPE html>
<html>
<head>
    <title>Test Ambassador Form</title>
    <link rel="stylesheet" href="/style.css">
    <script>
    // Test if the form handler is being attached
    window.addEventListener('load', function() {
        console.log('Page loaded');
        
        // Check if textarea has content
        const textarea = document.getElementById('apply-experience');
        if (textarea) {
            console.log('Textarea value:', textarea.value);
            console.log('Textarea innerHTML:', textarea.innerHTML);
            console.log('Textarea textContent:', textarea.textContent);
        }
        
        // Try to trigger modal opening
        setTimeout(function() {
            const btn = document.querySelector('[data-modal="application-modal"]');
            if (btn) {
                console.log('Found modal trigger button');
                btn.click();
            }
        }, 1000);
    });
    </script>
</head>
<body>
    <h1>Test Ambassador Form</h1>
    
    <button class="btn btn-primary" data-modal="application-modal">Open Application Modal</button>
    
    <!-- Load the page content -->
    <iframe src="/ambassadors.html" width="100%" height="600" style="margin-top: 20px;"></iframe>
    
    <script>
    // Monitor console messages from iframe
    const iframe = document.querySelector('iframe');
    iframe.onload = function() {
        console.log('Iframe loaded');
    };
    </script>
</body>
</html>
